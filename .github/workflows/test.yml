name: Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install Node.js 💻
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install locked dependencies 🔧
        run: npm ci

      - name: Test 🧪
        env:
          TZ: America/New_York
        run: npm test
