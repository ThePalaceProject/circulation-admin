name: Deploy Documentation
on:
  push:
    # If we are pushing to a release branch (main or master), then we need
    # to deploy the documentation to GitHub Pages.
    branches:
      - main
      - master

jobs:
  gh-pages:
    runs-on: ubuntu-latest

    # Don't publish documentation if the commit was made by dependabot, since
    # dependabot does not have permissions to push to the gh-pages branch.
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ğŸ”§
        run: npm ci

      - name: Build docs ğŸ“ƒ
        run: npm run build-docs

      - name: Deploy docs to GitHub pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: docs
